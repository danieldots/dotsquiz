        //star quiz 2.
        let n = prompt("역 직각삼각형 만들기: 홀수를 입력하세요")
        if (n % 2 == 1)
            for (let i = 0; i < n/2; i++) {
                var a = '';
                for (let j = 0; j < i+1; j++) {
                    a += '*';
                } 
                    console.log(a);
            } 
        if (n % 2 == 1)
            for (let i = 0; i < n/2-1; i++) {
                var a = '';
                for (let j = 0; j < n/2-1-i; j++) {
                    a += '*';
                } console.log(a);
        } else {
            alert('에러!! 홀수를 입력해주세요!!!')
        }
