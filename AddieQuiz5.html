    <title>Addie's Quiz</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
         const studentInfo = [{id:2, lastName: '이'}, 
                            {id:7, lastName: '김'}, 
                            {id:1, lastName: '김'}, 
                            {id:11, lastName: '김'}, 
                            {id:9, lastName: '안'}, 
                            {id:3, lastName: '박'}, 
                            {id:4, lastName: '송'}, 
                            {id:12, lastName: '이'}, 
                            {id:8, lastName: ''}
                        ];

        //함수 sortStudent
        const LastNameInfo = []
        const sortStudent = (studentInfo) => {
            const overIdFive = studentInfo.filter(object => {
                return object.id >= 5 && object.lastName !== '';    
            });
            
            overIdFive.sort(function compare(a, b) {
                return a.id - b.id;
            });
            
            for (let i = 0; i < overIdFive.length; i++){
                LastNameInfo.push(overIdFive[i].lastName)  
            };
        };
        sortStudent(studentInfo)
        
        //함수 helper
        const helper = function (arr) {
            const result = {};
            arr.forEach((x) => {
                result[x] = (result[x] || 0) +1;
            });    
            console.log(result)
            document.write(JSON.stringify(result))
        }
        helper(LastNameInfo)
        
        //expected result :  김 2 안 1 이 1 
    </script>
</head>
