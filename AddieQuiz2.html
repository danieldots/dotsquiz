    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const students = [
            { id: "1", score: "80" },
            { id: "2", score: "65" },
            { id: "3", score: "70" },
            { id: "4", score: "62" },
            { id: "5", score: "100" },
            { id: "6", score: "92" },
            { id: "7", score: "67" },
            { id: "8", score: "78" },
        ];

  
        //award 함수 선언!!
        const award = (students) => {
            let gold =0;
            let silver= 0;
            let bronze = 0;

            const award_include = students.filter(object => Number(object.id) <= 6).map(object => {
                let studentWithMedal = {}

                if (object.score >= 90) {
                    gold++;
                    studentWithMedal = {...object, medal: '금메달'}
                }
                if (object.score < 90 && object.score >= 80) {
                    silver++;
                    studentWithMedal = {...object, medal: '은메달'}
                }
                if (object.score < 80 && object.score >= 70) {
                    bronze++;
                    studentWithMedal = {...object, medal: '동메달'}
                } 
                if (object.score < 70) {
                    studentWithMedal = {...object, medal: '성실상'}
                } return studentWithMedal       
                
            })
            return {gold, silver, bronze, award_include}
        }                   
        //award 함수 호출!!
        award(students);
        




        
        
        function result(){
            $('#result').empty();
            let result = ("금메달 수상 인원:"+gold+"명"+" / "+"은메달 수상 인원:"+silver+"명"+" / "+"동메달 수상 인원:"+bronze+"명");
            let temp_html =`<div>${result}</div>`;
            $('#result').append(temp_html);
        };      
    </script>
